<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Universe-Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.1/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
</head>

<body class="bg-slate-300">

    <!-- header Section -->
    <header class="text-center">
        <h1 class=" text-4xl p-6 font-bold">AI Universe Hub</h1>

        <!-- sort by btn -->
        <div> <button onclick="SortByDate()" class="btn btn-error my-5 text-white">Sort By Date</button></div>
    </header>
    <main>

        <!-- Loader -->
        <section id="loader" class="text-center h-72 hidden">
            <span class="loading loading-spinner loading-lg text-success mt-20"></span>
        </section>
        <section class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-5" id="container">
        </section>
        <section class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-5 hidden" id="container-sort">
        </section>

        <!-- - Modal------ -->
        <section id="modal-container">

        </section>

        <!-- Buttons -->
        <div class="mx-auto text-center mt-5">
            <button onclick="seeMoredata()" id="btn-seeMore" class="btn btn-error my-5 text-white ">See More</button>

            <button onclick="seeLessData()" id="btn-seeLess" class="btn btn-error my-5 text-white hidden ">See
                Less</button>
        </div>
        </section>
    </main>

    <!-- scripts -->
    <script src="js/index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/421a672f1e.js" crossorigin="anonymous"></script>
</body>

</html>
